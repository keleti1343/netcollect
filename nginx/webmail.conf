server {
    listen 80;
    server_name webmail.projectsonline.xyz;
    return 301 https://$host$request_uri;
}

server {
    # Updated listen directive - remove 'http2' from here
    listen 443 ssl;
    # Add http2 directive separately
    http2 on;
    
    server_name webmail.projectsonline.xyz;

    ssl_certificate /etc/letsencrypt/live/projectsonline.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projectsonline.xyz/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        proxy_pass http://iredmail:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    access_log /var/log/nginx/webmail.access.log;
    error_log /var/log/nginx/webmail.error.log;
}